<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/calc.js" defer></script>
    <title>Calculator</title>   
  </head>
  <body>
      <div id=wrapper>
          <div id="output">0</div>
      <div id="keys">
          <button class="calc" type="button">AC</button>
          <button class="calc sign" type="button">+/-</button>
          <button class="calc percentage" type="button">%</button>
          <button class="calc operator" type="button">/</button>
          <button class="calc number" type="button">7</button>
          <button class="calc number" type="button">8</button>
          <button class="calc number" type="button">9</button>
          <button class="calc operator" type="button">x</button>
          <button class="calc number" type="button">4</button>
          <button class="calc number" type="button">5</button>
          <button class="calc number" type="button">6</button>
          <button class="calc operator" type="button">-</button>
          <button class="calc number" type="button">1</button>
          <button class="calc number" type="button">2</button>
          <button class="calc number" type="button">3</button>
          <button class="calc operator" type="button">+</button>
          <button class="calc number" type="button">0</button>
          <button class="calc decimal" type="button">.</button>
          <button class="calc equals resize" type="button">=</button>
      </div> 
      </div>
    <body>
</html>
